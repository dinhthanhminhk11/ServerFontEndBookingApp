<div class="btn-group" >
    <a routerLink="/admin/createphong" class="btn btn-primary active" aria-current="page">Thêm phòng</a>
    <a routerLink="/admin/listphong" class="btn btn-primary">danh sách phòng</a>
</div>
<div class="col-12" style="margin-bottom: 25px;">
</div>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">Tên phòng</th>
            <th scope="col">Giá</th>
            <th scope="col">Số phòng</th>
            <th scope="col">Diện tích phòng</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataPhong">
            <td>#</td>
            <td>{{data.name}}</td>
            <td>{{data.price}} vnđ</td>
            <td>{{data.SoPhong}}</td>
            <td>{{data.dienTich}} m²</td>
            <td><a href="" routerLink="/admin/updatephong"><button type="button"
                        class="btn btn-info" (click)="getIdPhong(data._id)">Sửa</button></a></td>
            <td><button type="button" class="btn btn-danger" (click)="deletePhong(data._id)">xóa</button>
            </td>
        </tr>
    </tbody>

</table>
<div class="d-flex justify-content-center align-items-center">
    <div class=" spinner-border" role="status" *ngIf="load==true">
        <span class=" visually-hidden">Loading...</span>
    </div>
</div>
